# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
Corinyi:
  name:              younseo lee
  email:             leejimmy0407@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    오늘보다 더 나은 내일을 추구하는 공대생, 이윤서입니다.
    기계공학부 재학하며 로봇제어, ROS,  머신러닝등에 관심이 있습니다.
    돈도 많이 벌고 싶고, 공부도 많이 하고 싶습니다. 단순 개발자는 하고 싶지 않습니다.
    개발하는 사업가가 되고 싶습니다. 많은 경험을 하고 싶습니다.
    50살에는 산이 올려다 보이는 목공까페를 운영하며 커피 한 잔하며 목공을 가르치고 싶습니다.
    ENFP 와 ENTP 그 사이 어딘가 입니다. 
    https://cdn.jsdelivr.net/gh/Corinyi/Corinyi.github.io/assets/img/me.jpg

  # This photo will be used in the about section
  picture:
    path:           /assets/img/me.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    #srcset:
